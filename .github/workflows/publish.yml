# Publishes to Chrome Web Store when a release is created.
#
# Required repository secrets:
#   EXTENSION_ID        - Extension ID from Chrome Web Store
#   CHROME_CLIENT_ID    - OAuth client ID from Google Cloud Console
#   CHROME_CLIENT_SECRET - OAuth client secret
#   CHROME_REFRESH_TOKEN - OAuth refresh token
#
# Setup: https://github.com/nickytonline/chrome-webstore-upload-cli#setting-up-your-credentials

name: Publish to Chrome Web Store

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: zip -r local-toggle.zip manifest.json background.js popup.html popup.js icon-128.png

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: local-toggle.zip
          extension-id: ${{ secrets.EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true
