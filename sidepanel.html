<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
      margin: 0;
      overflow: hidden;
      background: #ffffff;
      color: #202124;
    }

    .field-group {
      margin-bottom: 16px;
    }

    .field-group label.field-label {
      display: block;
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 6px;
    }

    .active-badge {
      display: inline-block;
      font-size: 9px;
      font-weight: 600;
      line-height: 1;
      padding: 2px 5px;
      border-radius: 9px;
      margin-left: 6px;
      vertical-align: middle;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .active-badge[data-env="local"] {
      background: #f0fdf4;
      color: #15803d;
    }

    .active-badge[data-env="prod"] {
      background: #eff6ff;
      color: #1d4ed8;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .url-row {
      display: flex;
      align-items: center;
      gap: 0;
      font-size: 13px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      color: #5f6368;
      white-space: nowrap;
      padding: 4px 0;
      min-width: 0;
    }

    .tls-toggle {
      cursor: pointer;
      flex-shrink: 0;
    }

    .tls-toggle input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .tls-label {
      border-bottom: 1px dotted #dadce0;
      transition: border-color 0.15s;
    }

    .tls-toggle:has(input:focus-visible) .tls-label {
      border-bottom-style: solid;
      border-bottom-color: #1a73e8;
    }

    .hostname-input {
      min-width: 3ch;
      padding: 4px 0;
      font-size: 13px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      color: #5f6368;
      background: transparent;
      border: none;
      border-bottom: 1px dotted #dadce0;
      border-radius: 0;
      outline: none;
      text-overflow: ellipsis;
      overflow: hidden;
      transition: border-color 0.15s;
    }

    .hostname-input:focus {
      border-bottom-style: solid;
      border-bottom-color: #1a73e8;
      text-overflow: clip;
    }

    .url-separator {
      flex-shrink: 0;
      color: #5f6368;
    }

    .domain-truncate-start {
      flex-shrink: 100;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 2ch;
    }

    .domain-truncate-end {
      flex-shrink: 0;
    }

    .tld-input {
      flex-shrink: 0;
      width: 6ch;
      min-width: 3ch;
      padding: 4px 0;
      font-size: 13px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      color: #202124;
      background: transparent;
      border: none;
      border-bottom: 1px solid #dadce0;
      border-radius: 0;
      outline: none;
      transition: border-color 0.15s, width 0.1s;
    }

    .tld-input::placeholder {
      color: #9aa0a6;
    }

    .tld-input:focus {
      border-bottom-color: #1a73e8;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      height: 32px;
      padding: 0 14px;
      background: #1a73e8;
      border: none;
      border-radius: 16px;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    button:hover {
      background: #1557b0;
    }

    button:active {
      transform: scale(0.97);
    }

    button:focus-visible {
      outline: 2px solid #1a73e8;
      outline-offset: 2px;
    }

    button svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    #submit {
      display: block;
      margin-left: auto;
      width: fit-content;
    }

    .error-message {
      font-size: 11px;
      color: #d93025;
      margin-top: 6px;
      height: 0;
      overflow: hidden;
      opacity: 0;
      transition: height 0.15s, opacity 0.15s;
    }

    .error-message.visible {
      height: 16px;
      opacity: 1;
    }

    .input-row.error .tld-input,
    .input-row.error .hostname-input {
      color: #d93025;
      border-bottom-color: #d93025;
    }

    #restricted {
      display: none;
      font-size: 13px;
      color: #5f6368;
      margin: 0;
      justify-content: center;
      align-items: center;
      height: 25vh;
    }

    #panel-content {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    #domain-list-section {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #dadce0 transparent;
    }

    #domain-list-section::-webkit-scrollbar {
      width: 6px;
    }

    #domain-list-section::-webkit-scrollbar-track {
      background: transparent;
    }

    #domain-list-section::-webkit-scrollbar-thumb {
      background: #dadce0;
      border-radius: 3px;
    }

    #domain-list-section::-webkit-scrollbar-thumb:hover {
      background: #bdc1c6;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20% {
        transform: translateX(-4px);
      }

      40% {
        transform: translateX(4px);
      }

      60% {
        transform: translateX(-3px);
      }

      80% {
        transform: translateX(2px);
      }
    }

    body.shake {
      animation: shake 0.35s ease-in-out;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      gap: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #dadce0;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    #loading p {
      margin: 0;
      font-size: 13px;
      color: #5f6368;
    }

    .section-heading {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #5f6368;
      margin: 0 0 12px;
    }

    .section-divider {
      border: none;
      border-top: 1px solid #dadce0;
      margin: 20px 0;
    }

    #domain-list {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .domain-item {
      display: flex;
      align-items: center;
      padding: 6px 0;
      gap: 8px;
    }

    .domain-item.editing {
      background: #e8f0fe;
      margin: 0 -8px;
      padding: 6px 8px;
      border-radius: 4px;
    }

    .domain-item-url {
      flex: 1;
      display: flex;
      align-items: center;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      color: #5f6368;
      overflow: hidden;
      white-space: nowrap;
      min-width: 0;
    }

    .domain-item-side {
      display: flex;
      flex: 0 1 auto;
      overflow: hidden;
      min-width: 0;
    }

    .domain-item-name {
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 0;
    }

    .domain-item-tld {
      flex-shrink: 0;
    }

    .domain-item-arrow {
      flex-shrink: 0;
      padding: 0 3px;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      background: transparent;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      color: #5f6368;
      transition: background 0.15s;
    }

    .icon-button:hover {
      background: #f1f3f4;
    }

    .icon-button:focus-visible {
      outline: 2px solid #1a73e8;
      outline-offset: 2px;
    }

    .icon-button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    #empty-state {
      display: none;
      font-size: 13px;
      color: #9aa0a6;
      margin: 8px 0 0;
    }

    #edit-section {
      display: none;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .edit-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .edit-header h3 {
      display: flex;
      font-size: 13px;
      font-weight: 600;
      margin: 0;
      overflow: hidden;
      white-space: nowrap;
      min-width: 0;
    }

    .edit-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .button-save {
      display: inline-flex;
      align-items: center;
      height: 32px;
      padding: 0 14px;
      background: #1a73e8;
      border: none;
      border-radius: 16px;
      color: #fff;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
    }

    .button-save:hover {
      background: #1557b0;
    }

    .button-save:active {
      transform: scale(0.97);
    }

    .button-danger {
      display: inline-flex;
      align-items: center;
      height: 32px;
      padding: 0 14px;
      background: transparent;
      border: 1px solid #d93025;
      border-radius: 16px;
      color: #d93025;
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, transform 0.1s;
    }

    .button-danger:hover {
      background: #d93025;
      color: #fff;
    }

    .button-danger:active {
      transform: scale(0.97);
    }

    .option-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #5f6368;
      cursor: pointer;
    }

    .option-row:last-of-type {
      margin-bottom: 16px;
    }

    .option-row input[type="checkbox"] {
      margin: 0;
      accent-color: #1a73e8;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: hsl(60 2.7% 14.5%);
        color: #e8eaed;
      }

      #restricted {
        color: #9aa0a6;
      }

      .active-badge[data-env="local"] {
        background: #14532d;
        color: #86efac;
      }

      .active-badge[data-env="prod"] {
        background: #1e3a5f;
        color: #93c5fd;
      }

      .field-group label.field-label {
        color: #9aa0a6;
      }

      .hostname-input {
        color: #9aa0a6;
        border-bottom-color: #5f6368;
      }

      .hostname-input:focus {
        border-bottom-color: #8ab4f8;
      }

      .url-separator {
        color: #9aa0a6;
      }

      .tls-label {
        border-bottom-color: #5f6368;
      }

      .tls-toggle:has(input:focus-visible) .tls-label {
        border-bottom-color: #8ab4f8;
      }

      .tld-input {
        color: #e8eaed;
        border-bottom-color: #5f6368;
      }

      .tld-input::placeholder {
        color: #5f6368;
      }

      .tld-input:focus {
        border-bottom-color: #8ab4f8;
      }

      button {
        background: #8ab4f8;
        color: #202124;
      }

      button:hover {
        background: #aecbfa;
      }

      button:focus-visible {
        outline-color: #8ab4f8;
      }

      .error-message {
        color: #f28b82;
      }

      .input-row.error .tld-input,
      .input-row.error .hostname-input {
        color: #f28b82;
        border-bottom-color: #f28b82;
      }

      .spinner {
        border-color: #5f6368;
        border-top-color: #8ab4f8;
      }

      #loading p {
        color: #9aa0a6;
      }

      .section-heading {
        color: #9aa0a6;
      }

      .section-divider {
        border-top-color: #5f6368;
      }

      #domain-list-section {
        scrollbar-color: #5f6368 transparent;
      }

      #domain-list-section::-webkit-scrollbar-thumb {
        background: #5f6368;
      }

      #domain-list-section::-webkit-scrollbar-thumb:hover {
        background: #9aa0a6;
      }

      .domain-item.editing {
        background: #4a4a4a;
      }

      .domain-item-url {
        color: #9aa0a6;
      }

      .icon-button {
        color: #9aa0a6;
      }

      .icon-button:hover {
        background: #4a4a4a;
      }

      .icon-button:focus-visible {
        outline-color: #8ab4f8;
      }

      #empty-state {
        color: #5f6368;
      }

      #edit-section {
        background: #333;
      }

      .button-save {
        background: #8ab4f8;
        color: #202124;
      }

      .button-save:hover {
        background: #aecbfa;
      }

      .button-danger {
        border-color: #f28b82;
        color: #f28b82;
      }

      .button-danger:hover {
        background: #f28b82;
        color: #202124;
      }

      .option-row {
        color: #9aa0a6;
      }

      .option-row input[type="checkbox"] {
        accent-color: #8ab4f8;
      }
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <p data-i18n="loading">Loading...</p>
  </div>

  <p id="restricted" data-i18n="restrictedPage"></p>

  <div id="panel-content">
    <section id="current-domain">
      <h2 class="section-heading" data-i18n="headingCurrentDomain"></h2>
      <div class="field-group">
        <label class="field-label" for="tld" data-i18n="labelProduction"></label>
        <div class="input-row" id="prod-input-row">
          <div class="url-row">
            <label class="tls-toggle">
              <input type="checkbox" id="tls-production" checked aria-label="Toggle HTTPS for production">
              <span class="tls-label">https</span>
            </label>
            <span class="url-separator">://</span>
            <input type="text" id="prod-hostname" class="hostname-input"
              autocomplete="off" spellcheck="false" aria-label="Production hostname">
            <span class="url-separator">.</span>
          </div>
          <input type="text" id="tld" class="tld-input" placeholder="com" aria-label="Production top-level domain"
            autocomplete="off" spellcheck="false">
        </div>
      </div>
      <div class="field-group">
        <label class="field-label" for="local-tld" data-i18n="labelLocal"></label>
        <div class="input-row" id="local-input-row">
          <div class="url-row">
            <label class="tls-toggle">
              <input type="checkbox" id="tls-local" aria-label="Toggle HTTPS for local">
              <span class="tls-label">https</span>
            </label>
            <span class="url-separator">://</span>
            <input type="text" id="local-hostname" class="hostname-input"
              autocomplete="off" spellcheck="false" aria-label="Local hostname">
            <span class="url-separator">.</span>
          </div>
          <input type="text" id="local-tld" class="tld-input" placeholder="test" value="test"
            aria-label="Local top-level domain" autocomplete="off" spellcheck="false">
        </div>
      </div>
      <label class="option-row">
        <input type="checkbox" id="navigate-on-save" checked>
        <span data-i18n="labelNavigateOnSave"></span>
      </label>
      <label class="option-row">
        <input type="checkbox" id="close-on-save">
        <span data-i18n="labelCloseOnSave"></span>
      </label>
      <button id="submit" type="button" data-i18n="buttonSave"></button>
      <p class="error-message" id="error" role="alert" aria-live="assertive"></p>
    </section>

    <hr class="section-divider">

    <section id="domain-list-section">
      <h2 class="section-heading" data-i18n="headingOtherDomains"></h2>
      <ul id="domain-list"></ul>
      <p id="empty-state" data-i18n="emptyDomainList"></p>
    </section>

    <section id="edit-section">
      <div class="edit-header">
        <h3 id="edit-heading"></h3>
        <button class="icon-button" id="edit-close" type="button" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
          </svg>
        </button>
      </div>
      <div class="field-group">
        <label class="field-label" for="edit-tld" data-i18n="labelProduction"></label>
        <div class="input-row" id="edit-prod-input-row">
          <div class="url-row">
            <label class="tls-toggle">
              <input type="checkbox" id="edit-tls-production" checked aria-label="Toggle HTTPS for production">
              <span class="tls-label">https</span>
            </label>
            <span class="url-separator">://</span>
            <input type="text" id="edit-prod-hostname" class="hostname-input"
              autocomplete="off" spellcheck="false" aria-label="Production hostname">
            <span class="url-separator">.</span>
          </div>
          <input type="text" id="edit-tld" class="tld-input" placeholder="com" aria-label="Production top-level domain"
            autocomplete="off" spellcheck="false">
        </div>
      </div>
      <div class="field-group">
        <label class="field-label" for="edit-local-tld" data-i18n="labelLocal"></label>
        <div class="input-row" id="edit-local-input-row">
          <div class="url-row">
            <label class="tls-toggle">
              <input type="checkbox" id="edit-tls-local" aria-label="Toggle HTTPS for local">
              <span class="tls-label">https</span>
            </label>
            <span class="url-separator">://</span>
            <input type="text" id="edit-local-hostname" class="hostname-input"
              autocomplete="off" spellcheck="false" aria-label="Local hostname">
            <span class="url-separator">.</span>
          </div>
          <input type="text" id="edit-local-tld" class="tld-input" placeholder="test"
            aria-label="Local top-level domain" autocomplete="off" spellcheck="false">
        </div>
      </div>
      <div class="edit-actions">
        <button class="button-save" id="edit-save" type="button" data-i18n="buttonSave"></button>
        <button class="button-danger" id="edit-delete" type="button" data-i18n="buttonDelete"></button>
      </div>
      <p class="error-message" id="edit-error" role="alert" aria-live="assertive"></p>
    </section>
  </div>
  <script type="module" src="sidepanel.js"></script>
</body>

</html>
